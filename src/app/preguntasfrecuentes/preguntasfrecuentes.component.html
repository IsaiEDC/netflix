<div class="titulo d-flex justify-content-center">
  <h2>
    <b>Preguntas frecuentes</b>
  </h2>
</div>

<div class="d-flex justify-content-center" *ngFor="let pregunta of preguntas; let i = index">
  <div class="accordion accordion-flush w-75" id="accordionFlushExample">
    <div class="accordion-item" style="background-color: #2D2D2D">
      <h2 class="accordion-header" [id]="'flush-heading'+i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" style="background-color:#2D2D2D; color: white;" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        {{pregunta.pregunta}}
        </button>
      </h2>
      <div [id]="'flush-collapse'+i" class="accordion-collapse collapse" aria-labelledby="flush-headingOne " data-bs-parent="#accordionFlushExample">
        <div class="accordion-body" style="color: white;">
          <p>{{pregunta.respuesta}}!</p>
        </div>
      </div>
    </div>
</div>
