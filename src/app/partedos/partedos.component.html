<div class="parte2 d-flex justify-content-center" *ngFor="let p of publicidad; let par = even">
  <div *ngIf="par" class="contenido">
    <h1 class="Subtitulo2">{{p.titulo}}</h1>
    <p>{{p.descripcion}}</p>
  </div>
  <div *ngIf="par" class="videogif ">
    <img class="" [src]="p.imagen">
  </div>
  <div *ngIf="!par"  class="videogif ">
    <img class="" [src]="p.imagen">
  </div>
  <div *ngIf="!par"  class="contenido">
    <h1 class="Subtitulo2">{{p.titulo}}</h1>
    <p>{{p.descripcion}}</p>
  </div>

</div>
